<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1>Pomodoro Timer</h1>
            <hr/>
            <div id="pomodoro">
                <div class="information">
                    <div class="inform">full round: <span>0</span></div>
                    <div class="inform">Pomodoro: <span>0/4</span></div>
                </div>
                <div id="timer-counter">
                    <div id="timer">
                        <input class="inform inputs" min="0" type="number" id="minutes" value="25">
                        :
                        <input class="inform inputs" min="0" type="number" id="secs" value="00">
                    </div>
                </div>
                <div class="information">
                    <button id="start">start</button>
                    <button id="reset">reset</button>
                    <button id="stop">stop</button>
                </div>
            </div>
            <audio id="alarm">
                <source src="sound/alarm.mp3" type="audio/mpeg">
            </audio>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
